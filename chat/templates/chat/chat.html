<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .full-container {
            display: flex;
            height: 100vh;
        }

        .chat-sidebar {
            flex: 1;
            background-color: #ECE8F9;
            padding: 20px;
            border-right: 2px solid #ccc; 
        }

        .chat-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .chat-sidebar-header h2 {
                margin: 0; 
            }

        .chat {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

            .profile-picture {
                width: 55px; 
                height: 55px; 
                border-radius: 50%; 
                margin-right: 10px; 
            }

            .user-name {
                font-size: 20px; 
                font-weight: bold;
            }

        .chat-list {
            list-style-type: none;
            padding: 0;
        }

        .chat-list-item {
            cursor: pointer;
            padding: 15px; 
            border-bottom: 2px solid #ccc; 
            transition: background-color 0.3s; 
            font-size: 18px; 
        }

            .chat-list-item:hover {
                background-color: #f0f0f0; 
            }

            .chat-list-item.active {
                background-color: #8f68a3;
                color: #FFFFFF;
                font-weight: bold;
            }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

            .message-container .message {
                max-width: 70%;
                padding: 10px;
                border-radius: 20px;
                margin-bottom: 5px;
                word-wrap: break-word;
                background-color: #f2f2f2;
            }

        .outgoing-message {
            display: flex;
            justify-content: flex-end;
        }

            .outgoing-message .message-container {
                justify-content: flex-end; 
            }

            .outgoing-message .message {
                background-color: #DCF8C6;
                color: #000; 
            }

        .incoming-message {
            display: flex;
            justify-content: flex-start; 
        }

            .incoming-message .message-container {
                justify-content: flex-start;
            }

            .incoming-message .message {
                background-color: #F2F2F2;
                color: #000; 
            }

        .message-input-container {
            margin-top: auto;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 17px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            margin-left: 10px;
            padding: 18px 25px;
            font-size: 14px;
            background-color: #5B0888;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .send-button:hover {
                background-color: #2d0444;
                text-decoration: none;
                color: white
            }

        .create-button {
            padding: 10px 20px;
            background-color: #5B0888;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

            .create-button:hover {
                background-color: #2d0444;
                text-decoration: none;
            }


    </style>
</head>



<body>
    {%  include 'header.html' %}

    <div class="full-container">
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">
                <h2>Your Chats</h2>
                <a href="{% url 'chat:select_user_view' %}" class="create-button">New Chat</a>
            </div>

            <ul class="chat-list" id="chatList">
                <!-- user chat list here -->
            </ul>
        </div>


        <div class="chat" id="chatInterface">
            <div class="chat-header">
                <img src="profile1.jpg" alt="Profile Picture" class="profile-picture"> 
                <h2 class="user-name">User Name</h2>
            </div>

            <div id="messages">
                <!-- chat messages here -->
            </div>
            <div class="message-input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        let chats = [];

        function createNewChat() {
            let chatName = prompt("Enter a name for the new chat:");
            if (chatName) {
                chats.push({
                    name: chatName,
                    messages: []
                });
                renderChatList();
            }
        }

        function renderChatList() {
            let chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            chats.forEach((chat, index) => {
                let listItem = document.createElement('li');
                listItem.classList.add('chat-list-item');
                listItem.textContent = chat.name;
                listItem.onclick = () => {
                    renderChatInterface(index);
                    chatList.querySelectorAll('.chat-list-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    listItem.classList.add('active');
                };
                chatList.appendChild(listItem);
            });
        }


        function renderChatInterface(index) {
            let chatInterface = document.getElementById('chatInterface');
            let chatHeader = chatInterface.querySelector('.chat-header');
            let chatName = chats[index].name;
            let userProfilePicture = chats[index].profilePicture;

            // Clear existing content in the chat header
            chatHeader.innerHTML = '';

            // Create and append the profile picture element
            let profilePicture = document.createElement('img');
            profilePicture.src = userProfilePicture; 
            profilePicture.alt = "Profile Picture";
            profilePicture.classList.add('profile-picture');
            chatHeader.appendChild(profilePicture);

            // Create and append the user's name element
            let userName = document.createElement('h2');
            userName.textContent = chatName; 
            userName.classList.add('user-name');
            chatHeader.appendChild(userName);

            let messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            chats[index].messages.forEach(message => {
                let messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');

                let messageElement = document.createElement('div');
                messageElement.classList.add('message');

                messageElement.textContent = message.text;
                messageContainer.appendChild(messageElement);
                if (message.sender === 'user') {
                    messageContainer.classList.add('outgoing-message');
                } else {
                    messageContainer.classList.add('incoming-message');
                }
                messagesDiv.appendChild(messageContainer);
            });
        }



        function sendMessage() {
            let messageInput = document.getElementById('messageInput');
            let messageText = messageInput.value.trim();
            if (messageText !== '') {
                let chatIndex = getActiveChatIndex();
                chats[chatIndex].messages.push({
                    text: messageText,
                    sender: 'user'
                });
                renderChatInterface(chatIndex);
                messageInput.value = '';
            }
        }

        function getActiveChatIndex() {
            let activeChatName = document.getElementById('chatInterface').querySelector('h2').textContent;
            return chats.findIndex(chat => chat.name === activeChatName);
        }



        // Add test data and test render
        chats.push({
            name: "John Doe",
            profilePicture: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
            messages: [
                { text: "Hello!", sender: "user" },
                { text: "Hi there!", sender: "other" },
                { text: "How are you?", sender: "user" },
                { text: "I'm fine, thanks!", sender: "other" }
            ]
        });

        chats.push({
            name: "Jane Smith",
            profilePicture: "https://cdn.icon-icons.com/icons2/3150/PNG/512/user_profile_female_icon_192701.png",
            messages: [
                { text: "Hey!", sender: "other" },
                { text: "What's up?", sender: "user" },
                { text: "Not much, just chilling.", sender: "other" }
            ]
        });
        renderChatList();



    </script>

</body>
</html>
