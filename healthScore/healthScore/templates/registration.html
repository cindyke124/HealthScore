<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  input[type="file"],
  select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #800080;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #000000;
  }
  h2 {
    text-align: center;
  }
  .error-message {
    color: red;
    font-size: 12px;
  }
  .password-requirements {
    font-size: 12px;
    color: #333;
    margin-top: 5px;
  }
  .mini-text {
    font-size: 12px;
  }
</style>
<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var retypePassword = document.getElementById("retype_password").value;
    var hasCapitalLetter = /[A-Z]/.test(password);
    var hasSpecialCharacter = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);

    // Ensure password and retype password match
    if (password !== retypePassword) {
      document.getElementById("retype_password_error").innerHTML = "Passwords do not match";
      return false;
    } else {
      document.getElementById("retype_password_error").innerHTML = "";
    }

    // Ensure password meets all requirements
    if (password.length < 8 || !hasCapitalLetter || !hasSpecialCharacter) {
      document.getElementById("password_error").innerHTML = "Password must be at least 8 characters long, contain a capital letter, and a special character";
      return false;
    } else {
      document.getElementById("password_error").innerHTML = "";
    }

    // Ensure all fields are filled out
    var formElements = document.getElementById("registration_form").elements;
    for (var i = 0; i < formElements.length; i++) {
      if (formElements[i].tagName === "INPUT" || formElements[i].tagName === "SELECT") {
        if (formElements[i].value === "") {
          document.getElementById("form_error").innerHTML = "Please fill out all fields";
          return false;
        }
      }
    }
    document.getElementById("form_error").innerHTML = "";
    return true;
  }

  function showPasswordRequirements() {
    document.getElementById("password_requirements").style.display = "block";
  }

  function hidePasswordRequirements() {
    document.getElementById("password_requirements").style.display = "none";
  }
</script>
</head>






<body>
<h2>User Registration</h2>

<form id="registration_form" action="#" method="post" onsubmit="return validateForm()">
  <label for="email">Email<span style="color: red;">*</span></label>
  <input type="email" id="email" name="email" required><br>


  <label for="username">Username<span style="color: red;">*</span></label>
  <input type="text" id="username" name="username" required><br>


  <label for="password">Password<span style="color: red;">*</span></label>
  <input type="password" id="password" name="password" required onfocus="showPasswordRequirements()" onblur="hidePasswordRequirements()">
  <div id="password_requirements" class="password-requirements" style="display: none;">
    Password must be at least 8 characters long, contain a capital letter, and a special character.
  </div>
  <span id="password_error" class="error-message"></span><br>


  <label for="retype_password">Confirm Password<span style="color: red;">*</span></label>
  <input type="password" id="retype_password" name="retype_password" required>
  <span id="retype_password_error" class="error-message"></span><br><br><br>


  <label for="fullname">Full Name<span style="color: red;">*</span></label>
  <input type="text" id="fullname" name="fullname" required><br>


  <label for="dob">Date of Birth<span style="color: red;">*</span></label>
  <input type="date" id="dob" name="dob" required><br>


  <label for="address">Address<span style="color: red;">*</span></label>
  <input type="text" id="address" name="address" required><br>
  

  <label for="phone_number">Phone Number<span style="color: red;">*</span></label>
  <input type="text" id="phone_number" name="phone_number" maxlength="10" pattern="[0-9]+" required><br>


  <label for="gender">Gender<span style="color: red;">*</span></label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br><br>
  

  <label for="identity_proof">Proof of Identity<span style="color: red;">*</span></label>
  <input type="file" id="identity_proof" name="identity_proof" accept=".jpg, .jpeg, .png, .pdf" required><br>
  <div id="identity_proof_info" class="mini-text">
    Acceptable submissions: Government-issued photo identification card (e.g., driver's license, passport, national ID card), student ID card with photo
  </div> <br>


  <input type="submit" value="Register">
  <span id="form_error" class="error-message"></span>
</form>

</body>
</html>
