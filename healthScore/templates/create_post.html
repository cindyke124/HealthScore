<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h2>Create Post</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title"/>
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description"></textarea>
        </p>

        <button type="submit">Post</button>
    </form>
{% endblock %}
</body>
</html>
