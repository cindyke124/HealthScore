<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Score</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background-color: #FFFFFF;
        }
        .logo {
          width: 350px;
          height: 100px;
        }
        .buttons {
          display: flex;
          gap: 15px;
          padding-right: 10px;
        }
        .register-button{
          background-color: #5B0888;
          font-size: 15px;
          color: #FFFFFF;
          border: none;
          padding: 10px 20px;
          border-radius: 10px;
          cursor: pointer;
        }
        .register-button:hover{
          background-color: #2d0444;
        }
        .login-button{
          background-color: transparent;
          font-size: 15px;
          color: #5B0888;
          font-weight: bold;
          border: none;
          padding: 10px 20px;
          border-radius: 20px;
          cursor: pointer;
        }
        .login-button:hover{
          color: #2d0444;
        }
        .user-dropdown {
        position: relative;
        display: inline-block;
        }
        .user-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        .user-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .user-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .user-dropdown-content a:hover {background-color: #f1f1f1}
        
        .user-dropdown:hover .user-dropdown-content {
            display: block;
        }
    </style>
</head>

<header>
<a href="{% url 'homepage' %}">
    <img src="https://i.imgur.com/A0GOi7B.png" alt="Logo" class="logo">
</a>
    
    <div class="buttons">
        {%  if user.is_authenticated %}
            <div class="user-dropdown">
                <button class="user-button"><i class="fas fa-user fa-2x"></i></button>
                <div class="user-dropdown-content">
                    <a class="dropdown-item" href="{% url 'user_info' %}">Account</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}"><button class="login-button">Login</button></a>
            <a href="{% url 'registration' %}"><button class="register-button">Register</button></a>
        {%  endif %}
    </div>
</header>
