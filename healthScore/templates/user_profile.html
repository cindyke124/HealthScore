<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Settings</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .list-group-item-action.active {
        background-color: #9D76C1;
        border-color: lightgray;
    }
    .custom-save-btn {
        background-color: #9D76C1;
        color: white;
    }
    .custom-save-btn:hover {
        background-color: #7749A2;
    }
</style>
</head>

<body>

<div class="container-fluid">
  <div class="profile-pic-container text-center mt-5">
        {% if userInfo.profilePic %}
            <img src="{{ userInfo.profilePic }}" alt="Profile Picture" class="profile-pic">
        {% else %}
            <img src="https://imgur.com/a/lzOBX3K" alt="Profile Picture" class="profile-pic">
        {% endif %}
    </div>
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
      <div class="list-group mt-4">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Account Details</a>
        <a href="#" class="list-group-item list-group-item-action">Change Password</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
      </div>
    </div>

    <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
      <form>
        <h4>User Profile</h4>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" id="userName" value="{{ userInfo.name }}">
        </div>
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control" id="userEmail" value="{{ userInfo.email }}">
        </div>
        <div class="form-group">
          <label for="userAddress">Address</label>
          <input type="text" class="form-control" id="userAddress" value="{{ userInfo.address }}">
        </div>
        <div class="form-group">
          <label for="userPhone">Phone Number</label>
          <input type="text" class="form-control" id="userPhone" value="{{ userInfo.contactInfo }}">
        </div>
          <div class="form-group">
            <label for="userProfilePicture">Profile Picture</label>
            <input type="file" class="form-control-file" id="userProfilePicture" name="profile_picture">
          </div>
        
        <button type="submit" class="btn custom-save-btn">Save Changes</button>
      </form>
    </div>
  </div>
</div>
</body>
