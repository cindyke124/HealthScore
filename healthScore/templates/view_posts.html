<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Posts</h1>
{% block content %}
  <ul>
    {% for post in posts %}
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description|linebreaks }}</p>
        <small>Date: {{ post.createdAt }}</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

</body>
</html>
